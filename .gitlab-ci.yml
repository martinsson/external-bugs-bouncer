# GitLab CI Pipeline for Running Tests
stages:
  - test

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

cache:
  paths:
    - .m2/repository/

test:
  stage: test
  image: openjdk:17-jdk

  script:
    - mvn clean test

  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/
    expire_in: 1 week

# Scheduled pipeline  needs to be configured in GitLab UI under CI/CD > Schedules
